<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 对于含有文件上传组件的表单，提交方式只能是post，并且要设置enctype="multipart/form-data" -->
	<form action="upload" method="post" enctype="multipart/form-data">
		用户名：<input type="text" name="username"><br><br>
		文件上传组件：<input type="file" name="uploadFile"><br><br>
		文件上传组件：<input type="file" name="uploadFile"><br><br>
		<input type="submit" value="提交">
	</form>
</body>
</html>
