<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="getParameterServlet" method="post">

		密&nbsp;&nbsp;&nbsp;码：<input type="password" name="password"><br><br>
		性别：<br>

			<option value="贝克汉姆">贝克汉姆</option>
			<option value="武磊">武球王</option>

</html>
